<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggerimenti di Brani</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Suggerimenti di Brani</h1>

    {% if suggestions %}
        <ul>
            {% for track in suggestions %}
                <li>
                    <strong>{{ track['name'] }}</strong> by {{ track['artists'][0]['name'] }}<br>
                    <audio controls>
                        <source src="{{ track['preview_url'] }}" type="audio/mp3">
                        Il tuo browser non supporta l'elemento audio.
                    </audio>
                    <!-- Pulsante per aggiungere alla playlist -->
                    <form action="{{ url_for('home.add_to_playlist') }}" method="post">
                        <input type="hidden" name="track_id" value="{{ track['id'] }}">
                        <button type="submit">Aggiungi alla Playlist</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nessun suggerimento disponibile.</p>
    {% endif %}

    <p><a href="{{ url_for('home.homepage') }}" class="btn btn-secondary">Torna alla Home</a></p>
</div>

</body>
</html>
